<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-image">
        <img src="images\image-equilibrium.jpg" alt="Equilibrium">
        <div class="card-image-overlay-screen"></div>
        <div class="card-image-overlay-image">
          <img src="images/icon-view.svg" alt="eye">
        </div>
      </div>

      <div class="card-title">
        <h2>Equilibrium #3429</h2>
      </div>

      <div class="card-description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>

      <div class="card-info">
        <div class="nft-value">
          <img src="images/icon-ethereum.svg" alt="ethereum">
          <h4>0.041 ETH</h4>
        </div>

        <div class="nft-deadline">
          <img src="images/icon-clock.svg" alt="clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="line"></div>

      <div class="card-creator">
        <div class="creator-image">
          <img src="images/image-avatar.png" alt="Avatar">
        </div>

        <div class="creation">
          <p>Creation of 
            <span class="creator-name">Jules Wyvern</span>
          </p>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Frank Calderon</a>.
    </div>
  </div>
</body>
</html>
